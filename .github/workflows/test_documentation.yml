name: "Test Documentation"

on:
  pull_request:
    branches:
      - master

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        
  test-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Run doctest
        working-directory: ./docs
        run: make doctest
