name: "Test Documentation"

on:
  pull_request:
    branches:
      - master

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
        
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "pip install . && apt-get update -y && apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended pandoc"
        docs-folder: "./docs/"
        
  test-examples:
    runs-on: ubuntu-latest
    steps:
       
      - name: Install package and dependencies
        run: pip install .
       
      - name: Run doctest
        working-directory: "./docs"
        run: make doctest
