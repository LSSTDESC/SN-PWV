name: Test Documentation

on:
  pull_request:
    branches:
      - master

jobs:
  Build-Documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Cache Python Packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py3.8-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-py3.8-pip-
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
                 
      - name: Install dependencies
        run: |
          pip install . 
          pip install -r docs/requirements.txt
          sudo apt-get update && sudo apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended pandoc


      - name: Build Documentation
        working-directory: ./docs
        run: make html SPHINXOPTS="-W --keep-going"

        
  Test-Examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Cache Python Packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py3.8-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-py3.8-pip-
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
                 
      - name: Install Dependencies
        run: |
          pip install . 
          pip install -r docs/requirements.txt
          apt-get update && sudo apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended pandoc

      - name: Run doctest
        working-directory: ./docs
        run: make doctest
