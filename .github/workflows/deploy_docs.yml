name: Documentation

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Cache Python Packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py3.8-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-py3.8-pip-
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
                 
      - name: Install dependencies
        run: |
          pip install . 
          pip install -r docs/requirements.txt
          sudo apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended pandoc

      - name: Build Documentation
        working-directory: ./docs
        run: make html

      - name: Commit documentation changes
        run: |
          git clone https://github.com/LSSTDESC/SN-PWV.git --branch gh-pages --single-branch gh-pages --depth 1
          
          rm -rf gh-pages/*  # clear old files away
          cp -r docs/build/html/* gh-pages/  # Add new doc files
          
          cd gh-pages
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
